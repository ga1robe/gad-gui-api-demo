<!DOCTYPE html>
<html>

<head>
    <title>ðŸ¦Ž GAD - Elements with custom attribute</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/infoBoxes.css" />
    <link rel="stylesheet" href="./css/practice-controls.css" />
</head>

<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>

    <br />
    <br />
    <br />
    <div align="center">
        <h2>Elements with custom attribute - <code>pw-test</code></h2>
        <table style="margin: 0 auto; width: 500px !important;">
            <tr style="height: 48px;">
                <th>Description</th>
                <th>Elements for Test Automation</th>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Label</td>
                <td style="text-align: center;"><label pw-test="simple-label">Some text for label</label></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Button</td>
                <td style="text-align: center;"><button pw-test="simple-button" onclick="buttonOnClick()">Click me!</button></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Checkbox</td>
                <td style="text-align: center;"><input type="checkbox" value="checkbox" pw-test="simple-checkbox" onclick="checkBoxOnClick()">Checkbox</td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Input</td>
                <td style="text-align: center; width: 100px;"><input type="text" pw-test="simple-input" maxlength="64" onchange="inputOnChange()" style="width: 100px;"></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Textarea</td>
                <td style="text-align: center;"><textarea pw-test="simple-textarea" onchange="textareaOnChange()"></textarea></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Dropdown</td>
                <td style="text-align: center;">
                    <select name="name-dropdown" style="width: 75px;" pw-test="simple-dropdown" onchange="dropdownOnChange()">
                        <option value="option1" pw-test="simple-option1">Option 1</option>
                        <option value="option2" pw-test="simple-option2">Option 2</option>
                        <option value="option3" pw-test="simple-option3">Option 3</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Radio Buttons</td>
                <td style="text-align: center;">
                    <input type="radio" onclick="radioButtonOnClick(1)" pw-test="simple-radio1" name="name-radio" value="radio1">
                    <label for="radio1">Radio Button 1</label>
                    <br>
                    <input type="radio" onclick="radioButtonOnClick(2)" pw-test="simple-radio2" name="name-radio" value="radio2">
                    <label for="radio2">Radio Button 2</label>
                    <br>
                    <input type="radio" onclick="radioButtonOnClick(3)" pw-test="simple-radio3" name="name-radio" value="radio3">
                    <label for="radio3">Radio Button 3</label>
                </td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Range</td>
                <td style="text-align: center;"><input type="range" min="0" max="100" value="23" pw-test="simple-range" onchange="rangeOnChange()"></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Date</td>
                <td style="text-align: center;"><input type="date" pw-test="simple-date" onchange="datetimeOnChange()"></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;">Color</td>
                <td style="text-align: center;"><input type="color" pw-test="simple-color" onchange="colorOnChange()"></td>
            </tr>
        </table>
    </div>
    <br />
    <div align="center">
        Results:
        <br />
        <div id="results-container" pw-test="results" style="border: 1px solid black; padding: 10px; margin: 10px; width: 50%; height: 80px;">
        </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container" style="align-content: center; display: flex; align-items: center; justify-content: center; font-size: 24px">
        <a href="https://jaktestowac.pl" style="color: dimgray">
            <span style="display: flex; align-items: center; justify-self: center; font-size: medium">
                <img src="/data/icons/favicon.png" style="width: 25px !important; height: 25px !important; padding: 0; border: none" alt="" />&nbsp&nbspjaktestowac.pl
            </span>
        </a>
    </div>
</body>

<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/version.js"></script>
<script type="text/javascript" src="./js/practice-common.js"></script>

</html>
