<script>
    const delayForCreate = getRandomValue(2000, 2500)
    const delayForEnable = getRandomValue(2000, 2500)

    document.getElementById('statusLabel').innerHTML = 'NOT PRESENT'
    document.getElementById('statusLabel').style.color = "rgb(195, 1, 1)"
    document.getElementById('delayLabel').innerHTML = `${(Math.round(delayForCreate / 100)) / 10}[s] for displayed and ${((Math.round(delayForEnable / 100)) / 10)} for enabled`

    invokeFunctionWithDelay(() => {
        selectorElementPair.forEach(element => {
            const elementInDisabledState = element['html'].replaceAll(' style="', ' disabled style="')
            addElementsToContainer(element['selector'], elementInDisabledState)
        });
        document.getElementById('statusLabel').innerHTML = 'PRESENT but DISABLED'
    }, delayForCreate);

    invokeFunctionWithDelay(() => {
        changeElementsState(['.practice-table [data-testid^="dti-"]', 'option'], 'disabled', false)
        document.getElementById('statusLabel').innerHTML = 'ENABLED'
        document.getElementById('statusLabel').style.color = "rgb(8, 195, 1)"
    }, delayForCreate + delayForEnable);
</script>
