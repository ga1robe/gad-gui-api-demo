<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/infoBoxes.css" />
    <link rel="stylesheet" href="./css/practice-controls.css" />
</head>

<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>

    <br />
    <br />
    <br />
    <div align="center">
        <h2>Different elements not displayed</h2>
        <h3>Elements are now: <span id="statusLabel" style="font-weight: bold;">...</span> - <span>please wait: <span id="delayLabel">...</span>[s]</span></h3>

        <table class="practice-table" style="margin: 0 auto; width: 500px !important;">

            <tr style="height: 48px;">
                <th id="description" data-testid="dti-description">Description</th>
                <th id="id-elements" data-testid="dti-elements">Elements for Test Automation</th>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="label-description" data-testid="dti-label-description">Label</td>
                <td style="text-align: center;"><label style="display: none;" id="id-label-element" data-testid="dti-label-element">Some text for label</label></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="button-description" data-testid="dti-button-description">Button</td>
                <td style="text-align: center;"><button style="display: none;" id="id-button-element" data-testid="dti-button-element" onclick="buttonOnClick()">Click me!</button></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="checkbox-description" data-testid="dti-checkbox-description">Checkbox</td>
                <td style="text-align: center;"><input style="display: none;" type="checkbox" id="id-checkbox" data-testid="dti-checkbox" name="name-checkbox" value="checkbox" onclick="checkBoxOnClick()">Checkbox</td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="input-description" data-testid="dti-input-description">Input</td>
                <td style="text-align: center;"><input style="display: none;" type="text" id="id-input" data-testid="dti-input" maxlength="64" onchange="inputOnChange()"></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="textarea-description" data-testid="dti-textarea-description">Textarea</td>
                <td style="text-align: center;"><textarea style="display: none;" id="id-textarea" data-testid="dti-textarea" onchange="textareaOnChange()"></textarea></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="dropdown-description" data-testid="dti-dropdown-description">Dropdown</td>
                <td style="text-align: center;">
                    <select style="display: none; width: 75px;" id="id-dropdown" name="name-dropdown" id="id-dropdown" data-testid="dti-dropdown" onchange="dropdownOnChange()">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="id-radio-buttons-description" data-testid="dti-radio-buttons-description">Radio Buttons</td>
                <td style="text-align: center;" id="id-radio-buttons-element" data-testid="dti-radio-buttons-element">
                    <input style="display: none;" type="radio" id="id-radio1" data-testid="dti-radio1" onclick="radioButtonOnClick(1)" name="name-radio" value="radio1">
                    <label for="radio1">Radio Button 1</label>
                    <br />
                    <input style="display: none;" type="radio" id="id-radio2" data-testid="dti-radio2" onclick="radioButtonOnClick(2)" name="name-radio" value="radio2">
                    <label for="radio2">Radio Button 2</label>
                    <br />
                    <input style="display: none;" type="radio" id="id-radio3" data-testid="dti-radio3" onclick="radioButtonOnClick(3)" name="name-radio" value="radio3">
                    <label for="radio3">Radio Button 3</label>
                </td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="id-range-description" data-testid="dti-range-description">Range</td>
                <td style="text-align: center;"><input style="display: none;" type="range" min="0" max="100" value="23" id="id-range" data-testid="dti-range" onchange="rangeOnChange()"></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="id-date-description" data-testid="dti-date-description">Date</td>
                <td style="text-align: center;"><input style="display: none;" type="date" id="id-date" data-testid="dti-date" onchange="datetimeOnChange()"></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="id-color-description" data-testid="dti-color-description">Color</td>
                <td style="text-align: center;"><input style="display: none;" type="color" id="id-color" data-testid="dti-color" onchange="colorOnChange()"></td>
            </tr>
        </table>
    </div>
    <br />
    <div align="center">
        Results:
        <br />
        <div id="results-container" style="border: 1px solid black; padding: 10px; margin: 10px; width: 50%; height: 80px;">
        </div>
    </div>

    <br />

    <div class="container" style="align-content: center; display: flex; align-items: center; justify-content: center; font-size: 24px">
        <a href="https://jaktestowac.pl" style="color: dimgray">
            <span style="display: flex; align-items: center; justify-self: center; font-size: medium">
                <img src="/data/icons/favicon.png" style="width: 25px !important; height: 25px !important; padding: 0; border: none" alt="" />&nbsp&nbspjaktestowac.pl
            </span>
        </a>
    </div>
</body>

<script type="text/javascript" src="/js/common.js"></script>

<script type="text/javascript" src="./js/practice-common.js"></script>
<script type="text/javascript" src="./js/test-data.js"></script>
<script type="text/javascript" src="./js/data-generators.js"></script>
<script type="text/javascript" src="./js/prepare-elements.js"></script>
<script>
    const delay = getRandomValue(2000, 5000)
    document.getElementById('statusLabel').innerHTML = 'NOT DISPLAYED'
    document.getElementById('statusLabel').style.color = "rgb(195, 1, 1)"
    document.getElementById('delayLabel').innerHTML = (Math.round(delay / 100)) / 10

    invokeFunctionWithDelay(() => {
        changeElementsVisibility(['.practice-table [style*="none"]'], 'inherit')
        document.getElementById('statusLabel').innerHTML = 'DISPLAYED'
        document.getElementById('statusLabel').style.color = "rgb(8, 195, 1)"
    }, delay);
</script>

</html>
